<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mahjong</title>

  <style>
    .table {
      display: grid;
      grid-template-columns: auto 144px 546px 144px auto;
      grid-template-rows: auto 144px 546px 144px auto;
    }

    .bottom {
      grid-column-start: 3;
      grid-row-start: 4;
    }

    .top {
      grid-column-start: 3;
      grid-row-start: 2;
    }

    .left {
      display: flex;
      grid-column-start: 2;
      grid-row-start: 3;
    }

    .right {
      display: flex;
      grid-column-start: 4;
      grid-row-start: 3;
    }

    .pool {
      align-content: flex-start;
      display: flex;
      flex-wrap: wrap;
      grid-column-start: 3;
      grid-row-start: 3;
      padding: 24px;
    }

    .tile {
      background-size: contain;
      width: 39px;
      height: 48px;
      background-repeat: no-repeat;
      background-position: left center;
      background-image: url("tiles/back.svg");
    }

    .left .tile, .right .tile {
      height: 39px;
      width: 48px;
      background-image: url("tiles/backh.svg");
    }

    .tile:hover {
      opacity: 50%;
    }

    .rack {
      display: flex;
    }

    .top .rack, .bottom .rack {
      height: 48px
    }

    .left .rack, .right .rack {
      width: 48px;
    }

    .top .rack {
      flex-direction: row-reverse;
    }

    .left .rack {
      flex-direction: column;
    }

    .right .rack {
      flex-direction: column-reverse;
    }

  </style>
  <link rel="stylesheet" type="text/css" href="tiles.css">
</head>
<body>
<div class="table">
  <div class="bottom">
    <div class="rack">
      <span class="tile" data-tile="01猫"></span>
      <span class="tile" data-tile="02老鼠"></span>
    </div>
    <div class="rack">
      <span class="tile" data-tile="13一筒"></span>
      <span class="tile" data-tile="14二筒"></span>
      <span class="tile" data-tile="15三筒"></span>
      <span class="tile" data-tile="42西风"></span>
      <span class="tile" data-tile="42西风"></span>
      <span class="tile" data-tile="42西风"></span>
    </div>
    <div class="rack">
      <span class="tile" data-tile="23二索"></span>
      <span class="tile" data-tile="43北风"></span>
      <span class="tile" data-tile="18六筒"></span>
      <span class="tile" data-tile="17五筒"></span>
      <span class="tile" data-tile="34四万"></span>
      <span class="tile" data-tile="23二索"></span>
      <span class="tile" data-tile="24三索"></span>
    </div>
  </div>
  <div class="left">
    <div class="rack">
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
    </div>
    <div class="rack">
      <span class="tile" data-tile="16四筒"></span>
      <span class="tile" data-tile="16四筒"></span>
      <span class="tile" data-tile="16四筒"></span>
      <span class="tile" data-tile="22一索"></span>
      <span class="tile" data-tile="22一索"></span>
      <span class="tile" data-tile="22一索"></span>
      <span class="tile" data-tile="30九索"></span>
      <span class="tile" data-tile="30九索"></span>
      <span class="tile" data-tile="30九索"></span>
    </div>
    <div class="rack">
      <span class="tile" data-tile="07菊"></span>
    </div>
  </div>
  <div class="top">
    <div class="rack">
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
    </div>
    <div class="rack">
    </div>
    <div class="rack">
      <span class="tile" data-tile="11秋"></span>
      <span class="tile" data-tile="08竹"></span>
    </div>
  </div>
  <div class="right">
    <div class="rack">
    </div>
    <div class="rack">
      <span class="tile" data-tile="22一索"></span>
      <span class="tile" data-tile="23二索"></span>
      <span class="tile" data-tile="24三索"></span>
      <span class="tile" data-tile="19七筒"></span>
      <span class="tile" data-tile="20八筒"></span>
      <span class="tile" data-tile="21九筒"></span>
      <span class="tile" data-tile="36六万"></span>
      <span class="tile" data-tile="37七万"></span>
      <span class="tile" data-tile="38八万"></span>
    </div>
    <div class="rack">
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
      <span class="tile"></span>
    </div>
  </div>
  <div class="pool">
    <span class="tile" data-tile="14二筒"></span>
    <span class="tile" data-tile="33三万"></span>
    <span class="tile" data-tile="33三万"></span>
    <span class="tile" data-tile="42西风"></span>
    <span class="tile" data-tile="29八索"></span>
    <span class="tile" data-tile="27六索"></span>
    <span class="tile" data-tile="32二万"></span>
    <span class="tile" data-tile="34四万"></span>
    <span class="tile" data-tile="37七万"></span>
    <span class="tile" data-tile="43北风"></span>
    <span class="tile" data-tile="32二万"></span>
    <span class="tile" data-tile="30九索"></span>
    <span class="tile" data-tile="44红中"></span>
    <span class="tile" data-tile="24三索"></span>
  </div>
</div>
</body>
</html>
